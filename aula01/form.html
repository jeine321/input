<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        

        .form {
           
            width: 40%;
            margin: auto;
        }

        .form-2 {
            text-align: center;
        }

        .form-background {
            background-color: white;
        }
    </style>
</head>

<body>
    <header class="form">
        <h1>MEU PRIMEIRO FORMULARIO COM HTML</h1>

        <form action="" class="form-background">
            <fieldset>
                <legend>formulario de contato html</legend>
                <div class="form-2">
                    <label for="">Digite seu nome completo</label><br>
                <input type="text" name="" id="" placeholder="Digite seu nome"><br>
                <label for="">Digite e-mail</label><br>
                <input type="email" name="" id="" placeholder="Digite seu email"><br>
                <label for="">Digite sua senha</label><br>
                <input type="password" name="" id="" placeholder="Digite sua senha"><BR>
                <label for="">Confirme Sua senha</label><br>
                <input type="password" name="" id="" placeholder="Confirme Sua senha"><br>
                <input type="submit" value="CADASTRAR">
            </div>
            </fieldset>
        </form>

    </header>

</body>

</html>
